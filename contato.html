<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/ico" href="./imgCodeBeg/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/main.css" rel="stylesheet">
  <script src="./js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Contato - CodeBeg</title>
<style>
  .hero-section {
  margin-bottom: 40px; /* espaço entre o menu (hero) e o card */
}

main.container {
  padding-bottom: 40px; /* espaço antes do footer */
}

body {
  background-color: #f4f7f9;
}

.card {
  background: #fff;
  border-radius: 20px;
  padding: 30px !important;
  margin-top: 20px;
  margin-bottom: 30px;
}

.card .form-control {
  width: 100%;
  padding: 12px 16px;
}

.card label {
  font-weight: 600;
  margin-bottom: 6px;
  display: block; /* garante que o label ocupa a linha toda */
}

textarea.form-control {
  resize: vertical; /* permite aumentar pra baixo, não pro lado */
  min-height: 130px;
}

</style>
</head>

<body>
  <div id="navbar-placeholder"></div>

  <section class="hero-section">
    <div class="container">
      <h1>Contato</h1>
      <p>Envie sua sugestão ou avaliação</p>
    </div>
  </section>

  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="card shadow-sm p-4">
        <form action="https://formsubmit.co/profhigor.traine@gmail.com" method="POST">
          <div class="mb-3">
            <label for="nome" class="form-label"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" class="form-control" name="name" id="nome" placeholder="Nome" maxlength="50" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> E-mail:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Endereço de e-mail" maxlength="50" required>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label"><i class="fas fa-comment-dots"></i> Sugestão ou Avaliação:</label>
            <textarea class="form-control" name="message" id="descricao" placeholder="Sugestão ou Avaliação" rows="5" maxlength="255" required></textarea>
          </div>
          <input type="hidden" name="_captcha" value="false"/>
          <input type="hidden" name="_autoresponse" value="Obrigado pela sua sugestão! Recebemos sua mensagem e vamos analisá-la. Em breve, você terá novidades sobre o CodeBeg."/>
          <input type="hidden" name="_next" value="./obrigado.html"/>
          <div class="text-center">
            <button type="submit" class="btn btn-custom-btn me-2"><i class="fas fa-paper-plane"></i> Enviar</button>
            <button type="reset" class="btn btn-secondary"><i class="fas fa-eraser"></i> Limpar</button>
          </div>
        </form>
          </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="js/navbar.js"></script>
  <script src="js/footer.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>

</html>
